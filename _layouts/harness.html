<!DOCTYPE html>
<html lang="en">

{% include head.html %}

<body id="page-top">
  {% include nav.html %}

  <div class="container">
  <div class="col-md-10 col-md-offset-1">
    <h1>{{ page.title }}</h1>

    <p>{{ page.header }}</p>

    <div class="container">
    {% for product in page.products %}
      <div class="row">
      {% include amazon.html product=product %}
      </div>
    {% endfor %}
    </div>

    {{ content }}
    {% include portfolio.html posts=site.posts limit=12 %}
  </div>
  </div>
</body>

{% include scripts.html %}

</html>
